name:  ttestIS
title: Independent Samples T-Test
jus:   '1.0'

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - name: dependent
        type: VariableTargetListBox
        label: Dependent Variable
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

      - type: VariableTargetListBox
        name: grouping
        label: Grouping Variable
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: ComboBox
        name: alternative
        label: Alternative hypothesis
        options:
          - label: Two sided
            value: two.sided
          - label: Less
            value: less
          - label: Greater
            value: greater

      - type: TextBox
        name: mu
        label: mu
        format: number
        inputPattern: "[0-9]+"

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: varEqual
        label: Assume equal variances

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: TextBox
        name: confLevel
        label: Confidence interval width
        format: number
        inputPattern: "[0-9]+"
