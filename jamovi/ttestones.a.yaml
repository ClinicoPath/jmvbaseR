---
name: ttestOneS
title: One Sample T-Test
version: '1.0.0'
jas: '1.2'
menuGroup: Base R

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: x
      title: x
      type: Variable
      description:
          R: a string specifying the variable in `data`

    - name: alternative
      title: alternative
      type: List
      options:
        - two.sided
        - less
        - greater
      default: two.sided
      description:
          R: >
            `'two.sided'`, `'less'`, or `'greater'`

    - name: mu
      title: mu
      type: Number
      default: 0
      description:
          R: a number specifying the mean of the null hypothesis

    - name: confLevel
      title: conf.level
      type: Number
      default: 0.95
      description:
          R: >
            a number between 0 and 1 (default: 0.95) specifying the confidence
            interval width
